<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HNGx Internship - Week One</title>
  </head>
  <body>
    <div class="user">
      <div class="user-img" data-testid="slackDisplayImage">
        <img src="./images/img-1.jpg" alt="Adesugba Samuel" />
      </div>
      <div class="user-details">
        <p data-testid="slackUserName">
          <span class="detail">Name : </span>
          Adesugba Samuel
        </p>
        <p data-testid="currentDayOfTheWeek">
          <span class="detail">Day : </span>
          <span class="currentDay">Wednesday</span>
        </p>
        <p data-testid="currentUTCTime">
          <span class="detail">UTC Time :</span>
          <span class="currentTime">01.00 AM</span>
        </p>
        <p data-testid="myTrack">
          <span class="detail">Track :</span>
          Frontend Web Development
        </p>
        <p data-testid="githubURL">
          <span class="detail">Github Repo : </span>
          <a href="https://github.com/samscript18/HNGx-Week-One"
            >Direct to Github</a
          >
        </p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
